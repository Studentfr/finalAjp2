<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normal">Dashboard</p>
        <nav class="my-2 my-md-0 me-md-3">
            <a class="p-2 text-dark" href="/">Home</a>
            <a class="p-2 text-dark" th:href="'/user/' + ${user.userId}">Profile</a>
            <a class="p-2 text-dark" th:if="${user.role.roleId == 1}" href="/user/admin">Admin</a>
        </nav>
        <a class="btn btn-outline-primary" href="/logout">Sign out</a>
    </header>

<div class="container mt-3">
    <h3>List of Books</h3>
    <div th:each="book : ${books}" th:if="${book.deleted == false}" class="alert alert-info mt-0">
        <a th:href="'/book/' + ${book.isbn}"><h4 th:text="${book.name}"/></a>
    </div>
</div>
<div class="container mt-3">
    <h3>List of Users</h3>
    <div th:each="user : ${users}" th:if="${user.deleted == false}" class="alert alert-info mt-0">
        <a th:href="'/user/' + ${user.username}"><h4 th:text="${user.username}"/></a>
    </div>
</div>
</body>
</html>
