<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1>Edit Student</h1>
<form class="form" th:method="POST" th:object="${user}">
    <input type="text" class="input" placeholder="firstname" th:field="*{firstName}">
    <input type="text" class="input" placeholder="lastname" th:field="*{lastName}">
    <input type="text" class="input" placeholder="groupname" th:field="*{groupName}">
    <input type="text" class="input" placeholder="age" th:field="*{age}">
    <input type="text" class="input" placeholder="interest" th:field="*{interest}">
    <input type="submit" class="submit" value="Update">
</form>
</body>
</html>
