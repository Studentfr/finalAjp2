<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1>Add student</h1>
<form class="form" method="post" th:object="${user}" th:action="@{/user/addUser}">
    <input type="text" class="input" placeholder="Username" th:field="*{username}">
    <input type="text" class="input" placeholder="Name" th:field="*{firstName}">
    <input type="text" class="input" placeholder="Surname" th:field="*{lastName}">
    <input type="number" class="input" placeholder="Age" th:field="*{age}">
    <input type="text" class="input" placeholder="Interest" th:field="*{interest}">
    <input type="text" class="input" placeholder="Group Name" th:field="*{groupName}">
    <div th:each="role : ${roles}">
        <input type="radio" th:id="${role.roleId}" th:name="${user.role}" th:value="${role.roleId}" th:field="*{role.roleId}">
        <label th:for="${role.roleId}" th:text="${role.roleName}"/>
    </div>
    <input type="password" class="input" placeholder="Password" th:field="*{password}">

    <input type="submit" class="submit" value="Submit">
</form>
</body>
</html>
