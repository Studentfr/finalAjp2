<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question
    </title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1>Add Question</h1>
<form class="form" method="post" th:object="${question}" th:action="@{/user/addQuestion}">
    <input type="text" class="input" placeholder="Question text" th:field="*{questionText}">
    <input type="text" class="input" placeholder="Answer 1" th:field="*{answerOptions[0].answerText}">
    <input type="text" class="input" placeholder="Answer 2" th:field="*{answerOptions[1].answerText}">
    <input type="text" class="input" placeholder="Answer 3" th:field="*{answerOptions[2].answerText}">
    <input type="submit" class="submit" value="Add question">
</form>
</body>
</html>
